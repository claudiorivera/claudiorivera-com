name: ðŸ“· Update Portfolio Screenshots

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: "0 2 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshots:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v6
      - name: ðŸ—ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: ðŸ“¦ Install Dependencies
        run: pnpm i
      - name: ðŸ“¦ Install Playwright browsers
        run: pnpm exec playwright install chromium
      - name: ðŸ“¸ Take screenshots
        run: pnpm exec tsx scripts/take-screenshots.ts
      - name: ðŸ” Check for changes
        id: changes
        run: |
          git diff --quiet public/images/dev-portfolio/ || echo "has_changes=true" >> $GITHUB_OUTPUT
      - name: ðŸ“„ Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "ðŸ¤– Update portfolio screenshots"
          title: "ðŸ¤– Update portfolio screenshots"
          body: |
            This PR updates the portfolio screenshots.

            Generated automatically by the screenshots workflow.
          branch: chore/update-screenshots
          delete-branch: true
      - name: ðŸ¤– Enable auto-merge
        if: steps.changes.outputs.has_changes == 'true'
        run: gh pr merge --auto --squash chore/update-screenshots
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
